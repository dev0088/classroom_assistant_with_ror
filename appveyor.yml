os: Visual Studio 2015

platform:
  - x64

environment:
  nodejs_version: '8.11.3'

cache:
  - .eslintcache
  - node_modules
  - '%USERPROFILE%\.electron'
  - '%LOCALAPPDATA%\Yarn'

branches:
  only:
    - auto-updater

skip_tags: true

version: '{build}'

install:
  - yarn install --force

test_script:
  - ./script/test

on_success:
  - ./script/publish
