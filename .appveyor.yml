os: Visual Studio 2015

platform:
  - Any CPU

environment:
  nodejs_version: '8.11.3'

cache:
  - .eslintcache
  - node_modules
  - '%USERPROFILE%\.electron'
  - '%LOCALAPPDATA%\Yarn'

branches:
  only:
    - auto-updater

skip_tags: true

version: '{build}'

install:
  - cmd: regedit /s script\default-to-tls12-on-appveyor.reg
  - ps: Install-Product node $env:nodejs_version $env:platform
  - git submodule update --init --recursive
  - yarn install --force

test_script:
  - ./script/test
  - yarn run make

on_success:
  - yarn run publish
